<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--强制极速模式渲染-->
    <meta name="renderer" content="webkit" />
    <!--控制显示区域各种属性：-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!--IOS中Safari允许全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--IOS中Safari顶端状态条样式：-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--忽略将数字变为电话号码：-->
    <meta content="telephone=no" name="format-detection" />
    <title>title</title>
</head>

<body>
    <p>自带属性：width、height</p>
    <canvas width="300px;" height="300px;" id="_cvs"></canvas>
    <button>画个圆</button>
    <button>换个矩形</button>
    <script>
        var
            cvs = document.getElementById('_cvs'),
            ctx = cvs.getContext('2d');
        document.querySelectorAll('button')[0].addEventListener('click', function(event) {
            ctx.clearRect(0, 0, 300, 300)
            ctx.strokeStyle = '#f60';
            ctx.beginPath();
            ctx.arc(75, 75, 50, 0, 2 * Math.PI);
            ctx.stroke();
        })
        document.querySelectorAll('button')[1].addEventListener('click', function(event) {
            ctx.clearRect(0, 0, 300, 300)
            ctx.fillStyle = '#f60';
            ctx.fillRect(10, 10, 100, 150)
        })
    </script>
</body>

</html>
