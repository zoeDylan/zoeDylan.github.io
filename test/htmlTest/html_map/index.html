<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--强制极速模式渲染-->
    <meta name="renderer" content="webkit" />
    <!--控制显示区域各种属性：-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!--IOS中Safari允许全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--IOS中Safari顶端状态条样式：-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--忽略将数字变为电话号码：-->
    <meta content="telephone=no" name="format-detection" />
    <title>map标签</title>
</head>

<body>
    <fieldset>
        <legend>shape属性： 太阳：rect,金星水星：circle</legend>
        <img src="./img.jpg" alt="" usemap="map">

        <map name="map">
               <area shape="circle" coords="180,139,14" href="javascript:alert('金星');" target="_blank" alt="金星" />
               
               <area shape="circle" coords="129,161,10" href="javascript:alert('水星');" target="_blank" alt="水星" />
               
               <area shape="rect" onclick="alert('你点了一下')" coords="0,0,110,260"  target="_blank" alt="太阳" />
        </map>
        <p>示例来自：<a href="http://www.w3school.com.cn/tiy/t.asp?f=html_areamap" target="_blank">w3school</a></p>
    </fieldset>
    <fieldset>
        <legend>shape属性： poly</legend>
        如果shape属性是poly的coords值为：coodrs="x1,y1,x2,y2..."依次类推
    </fieldset>
</body>

</html>
