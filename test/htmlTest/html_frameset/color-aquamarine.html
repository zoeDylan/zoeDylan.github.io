<!DOCTYPE>
<html>

<head>
    <meta http-equiv="content-type" content="utf-8">
    <title>aquamarine</title>

</head>

<body>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
    <p>frameset元素写在html元素里面，与head平级</p>
    <p>frameset元素与body元素最好不要同时出现</p>
    <p>
        frameset内部元素只有一个：frame和frameset，其它标签将直接忽略
    </p>
    <p>
        frameset属性：cols和rows
    </p>
    <p>示例：cols="25%,50%,25%";</p>
    <p>根据嵌套框架数量进行分割</p>
</body>

</html>
