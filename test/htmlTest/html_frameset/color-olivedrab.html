<!DOCTYPE>
<html>

<head>
    <meta http-equiv="content-type" content="utf-8">
    <title>olivedrab</title>

</head>

<body>
    <style>
        body {
            background-color: olivedrab;
        }
    </style>
    <p>
        frame是frameset内部元素，它是一个空元素
    </p>
    <p>
        frame属性：
    </p>
    <ol>
        <li>
            frameborder: 0|1 是否显示边框
        </li>
        <li>
            longdesc: './*.txt' 一个长描述页面
        </li>
        <li>
            marginheight、marginwidth: 30px、30rem 定义上下、左右边距
        </li>
        <li>
            name：string 框架名称
        </li>
        <li>
            noresize: noresize 让用户无法调整框架大小 (这个我也没搞明白)
        </li>
        <li>
            scrolling: yes|no|auto 是否显示滚动条
        </li>
        <li>
            src: './**.html' 显示内容的链接
        </li>
    </ol>
</body>

</html>
