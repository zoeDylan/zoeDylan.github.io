<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--强制极速模式渲染-->
    <meta name="renderer" content="webkit" />
    <!--控制显示区域各种属性：-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!--IOS中Safari允许全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--IOS中Safari顶端状态条样式：-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--忽略将数字变为电话号码：-->
    <meta content="telephone=no" name="format-detection" />
    <title>title</title>
</head>

<body>
    <fieldset>
        <legend>默认</legend>
        <iframe src="../html元素运用完整版.html"></iframe>
    </fieldset>
    <fieldset>
        <legend>去掉边框</legend>
        <p>frameborder=0去掉边框</p>
        <iframe src="../html元素运用完整版.html" frameborder="0"></iframe>
    </fieldset>
    <fieldset>
        <legend>禁止滚动</legend>
        <p>scrolling=no、yes、auto，不显示、显示、自动显示滚动条</p>
        <iframe scrolling="no" src="../html元素运用完整版.html" frameborder="0"></iframe>
    </fieldset>
    <fieldset>
        <legend>边距</legend>
        <p>marginheight:上下</p>
        <p>marginwidth:左右</p>
        <iframe src="../html元素运用完整版.html" marginheight="30" marginwidth="100"></iframe>
    </fieldset>
    <fieldset>
        <legend>自定义内容</legend>
        <p>srcdoc属性，html5新增</p>
        <iframe srcdoc="<p>自定义内容</p>"></iframe>
    </fieldset>
    <p>
        <a href="http://www.w3school.com.cn/tags/tag_iframe.asp">更多属性</a>
    </p>
</body>

</html>
