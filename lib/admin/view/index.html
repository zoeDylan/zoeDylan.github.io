<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--强制极速模式渲染-->
    <meta name="renderer" content="webkit" />
    <!--控制显示区域各种属性：-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!--IOS中Safari允许全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--IOS中Safari顶端状态条样式：-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--忽略将数字变为电话号码：-->
    <meta content="telephone=no" name="format-detection" />
    <title>hello world I'm zoeDylan</title>

    <!--{{css}}-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/codemirror/5.28.0/codemirror.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/codemirror/5.28.0/theme/monokai.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet" />
</head>

<body>
    <ul id="__pageTag" class="nav nav-tabs">
        <li role="presentation" class="active"><a href="javascript:;">列表</a></li>
        <li role="presentation"><a href="javascript:;">统计</a></li>
        <li role="presentation"><a href="javascript:;">编辑</a></li>
    </ul>
    <div id="__page">
        <div id="__list">
            <table class="table">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>更新时间</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list" :uid="item.id" :title="item.id">
                        <td>
                            <div class="form-group">
                                <!-- <input v-model="item.title" @keyup="_data.updateTitle(item.id,item.title)" :title="item.title" class="form-control" type="text"> -->
                                <input v-model="item.title" @blur="changeVal(item.id,item.title)" :title="item.title" class="form-control" type="text">
                            </div>
                        </td>
                        <td>{{new Date(item._update).toLocaleString()}}</td>
                        <td>{{new Date(item._insert).toLocaleString()}}</td>
                        <td>
                            <div class="btn-group">
                                <button @click="_edit.edit(item.id);" type="button" class="btn btn-default">编辑</button>
                                <button @click="remove(item.id)" type="button" class="btn btn-danger">删除</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="addFile">
                            <button @click="create('太懒，没写标题。')" type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>添加</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="__stat">

        </div>

        <div id="__edit">

        </div>
    </div>
    <div id="__loading"></div>
    <!--{{javascript}}-->
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.28.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.28.0/mode/markdown/markdown.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
